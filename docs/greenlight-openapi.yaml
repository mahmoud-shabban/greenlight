openapi: '3.0.3'
info:
  title: GreenLight Movies API
  description: |-
    This is a simple Movies api built in golang, it uses httprouter as request router.
    it is a good project to practice web concepts and web developments.

    it applies the following concepts:
      - Golang httprouter: instead of the default servmux router
      - Rate limiting: return 429 code when limit exceeded.
      - Authentication: token based authentication handeled server side (can be adapted easily to use JWT)
      - Authorization: role based authorization, roles handeled server side.
      - Emails for user activation: sends mails with activation tokens and instructions to activate the user.
      - Mailpit: uses mailpit for email testing
      - Input validation: implemented custom input validation logic
      - Error handling: implemented custom error handling logic
      - Graceful Shutdown 
      - Logging: server structure logs.
      - Database:
          * utilizing postgresql as backend db
          * using postgresql text search capabilities to search the movies datbase based on user input.
          * database migrations: implemented database ordered and organized db migrations 
      - Text search: using postgresql text search capability
      - Building versioning and code quality control gates.
      - Metrics: using expvar to expose server metrics and database metrics
      - Tracing: manual instrumantation with opentelmetry to expose basic tracing spans
      - Makefile: to automate building process
      - Git pre-commit hooks: to automate the qa checks before commiting the code to repo
      - Dockerfile: to build the docker image of the api
      - Openapi Documentations: documented the api using openapi file. 
  contact:
    email: mahmoudshabban300@gmail.com
