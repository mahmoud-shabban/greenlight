          type: integer
        last_page:
          type: integer
        total_records:
          type: integer
    MovieInput:
      type: object
      properties:
        title: 
          type: string
        year:
          type: integer
          format: int64
        runtime: 
          type: string
        genres:
          type: array
          items:
            type: string
    Movie:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        year:
          type: integer
          format: int64
        runtime:
          type: integer
          format: int64
        genres:
          type: array
          items:
            type: string
        version: 
          type: integer
          format: int64
    UserInput:
      type: object
      properties:
        name: 
          type: string 
        email:
          type: string
        password:
          type: string
    User: 
      type: object
      properties:
        id: 
          type: integer
          format: int64
        created_at:
          type: string
        name:
          type: string
        email:
          type: string
        activated:
          type: boolean
        version:
          type: integer
          format: int
    Authenticate:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    # Token:
    #   type: object
    #   properties:
    #     token:
    #       type: string 
    #     expiry:
    #       type: string
    #     scope:
    #       type: string
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
        # data:
        #   type: object
    Error:
      type: object
      properties:
        code: 
          type: string
        error: 
          type: string
          # example: "Example error message"
      example:
        code: '500' 
        error: "the server encounterd a problem and could not process your request"
      required:
        - code 
        - error 
  requestBodies:
    Movie: 
      description: Movie Object to add or update.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MovieInput'
    User:
      description: User endpoints request body
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserInput'
    Authenticate:
      description: credentials needed to authenticate user and generagte new authentication token
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Authenticate'
    ActivateUser:
      description: activate registered user
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
  securitySchemes:
    token:
      type: http
      scheme: bearer
      bearerFormat: Opaque
paths:
  /v1/healthcheck:
    get:
      tags:
        - server
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '429':
          description: rate limit exceeded, too many requests
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Error'
                - example:
                    code: '429' 
                    error: "too many requests"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /v1/movies:
    get:
      tags:
        - movie
      description: get a list of all movies optionaly filtered by title and/or genres.
      parameters:
        - name: title
          description: movie title
          in: query
          required: false
          schema:
            type: string
        - name: genres
          description: movies genres , separated string to filter with.
          in: query
          required: false
          schema:
            type: string
        - name: page
          description: page number 
          in: query
          required: false
          schema:
            type: integer
        - name: page_size
          description: number of movies in one page
          in: query
          schema:
            type: integer
        - name: sort
          description: movie property to sort on.
          in: query
          schema:
            type: string
      responses:
        '200':
          description: resturn all movies list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      metadata:
                        $ref: '#/components/schemas/Metadata'
                      movies:
                        type: array
                        items:
                          $ref: '#/components/schemas/Movie'
        '401':
          description: unauthorized
          content: 
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Error'
                - example:
                    code: '401' 
                    error: "invalid authentication credentials"
        '422':
          description: falid input validation
          content: 
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Error'
                - example:
                    code: '422' 
                    error: "input validation errors"
        '429':
          description: rate limit exceeded, too many requests
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/Error'
                - example:
                    code: '429' 
                    error: "too many requests"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - token: []
    post:
